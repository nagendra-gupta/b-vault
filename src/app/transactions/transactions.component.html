<div class="ui-g">
  <div class="ui-g-12">
    <p-panel header="Add Transaction" [toggleable]="true">
      <div class="ui-g">
        <div class="ui-g-12">
      <div class="ui-inputgroup">
      <p-autoComplete [(ngModel)]="client" [suggestions]="filteredClients" (completeMethod)="filterClients($event)" placeholder="Search Client" [minLength]="2" >
          <ng-template let-brand pTemplate="item" >
              <div class="ui-helper-clearfix">
                  <img src="assets/showcase/images/demo/car/{{brand}}.png" style="width:32px;display:inline-block;margin:5px 0 2px 5px"/>
                  <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand}}</div>
              </div>
          </ng-template>
    </p-autoComplete>
    <span class="ui-inputgroup-addon"><i class="pi pi-search"></i></span>
    </div>
    </div>
    </div>

    </p-panel>
  </div>
</div>
<div class="ui-g">
  <div class="ui-g-12">
    <p-panel header="Transactions" [toggleable]="true">

        <app-transaction-row *ngFor="let transaction of transactions" [transaction]="transaction"></app-transaction-row>
        <button pButton type="button" label="Submit" class="ui-button-primary" (click)="unlock()"></button>
    </p-panel>
  </div>
</div>
